<template>
    <require from="kendo-ui/styles/kendo.common.core.min.css!"></require>
    <require from="kendo-ui/styles/kendo.bootstrap.min.css!"></require>

    <k-tree-list k-data-source.bind="kendoTaskSource" k-height.bind="540">
        <k-tree-col field="AssigneeDisplay"></k-tree-col>
        <k-tree-col field="TaskName"></k-tree-col>
        <k-tree-col field="Status"></k-tree-col>
    </k-tree-list>

    <div style="margin-top: 5em">
        <div class="row">
            <div class="col-sm-12">
                <h1>Training Tasks</h1>
                <button click.trigger="loadTasks()" type="button" class="btn btn-primary">Load Tasks</button>
                <table class="table table-striped table-hover table-bordered">
                    <caption>There are ${myTasks.length} tasks!</caption>
                    <tr>
                        <th>Assignee</th>
                        <th>Task Name</th>
                        <th>Status</th>
                    </tr>
                    <tr repeat.for="task of myTasks">
                        <td>
                            <span>${task.AssigneeDisplay}</span>
                        </td>
                        <td>
                            <a target="_blank" href.one-way="task.TaskLinkURL">${task.TaskName}</a>
                        </td>
                        <td>
                            <span css="color: ${task.Status !== 'Completed' ? 'red': 'default'}">${task.Status}</span><br/>
                            <a target="_blank" href.one-way="task.TaskPDF">View Report</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</template>
