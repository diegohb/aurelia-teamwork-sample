<template>
    <div>
        <div class="row">
            <div class="col-sm-12">
                <h1>Training Tasks</h1>
                <button click.trigger="loadTasks()" type="button" class="btn btn-primary">Load Tasks</button>
                <table class="table table-striped table-hover table-bordered">
                    <caption>There are ${myTasks.length} tasks!</caption>
                    <tr>
                        <th>Assignee</th>
                        <th>Task Name</th>
                        <th>Status</th>
                    </tr>
                    <tr repeat.for="task of myTasks">
                        <td>
                            <span>${task.AssigneeDisplay}</span>
                        </td>
                        <td>
                            <a target="_blank" href.one-way="task.TaskLinkURL">${task.TaskName}</a>
                        </td>
                        <td>
                            <span css="color: ${task.Status !== 'Completed' ? 'red': 'default'}">${task.Status}</span><br/>
                            <a target="_blank" href.one-way="task.TaskPDF">View Report</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</template>
