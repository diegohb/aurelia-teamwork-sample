<template>
    <div>
        <div class="row">
            <div class="col-sm-12">
                <h1>My Actionables</h1>
                <button click.trigger="loadTasks()" type="button" class="btn btn-primary">Load Tasks</button>
                <table class="table table-striped table-hover table-bordered">
                    <caption>There are ${myTasks.length} tasks!</caption>
                    <tr>
                        <th>Project</th>
                        <th>Task List</th>
                        <th>Task Name</th>
                        <th>Tags</th>
                        <th>Status</th>
                    </tr>
                    <tr repeat.for="task of myTasks">
                        <td>
                            <a target="_blank" href="https://mmgct.teamwork.com/projects/${task.projectID}">${task.projectName}</a>
                        </td>
                        <td>
                            <a target="_blank" href="https://mmgct.teamwork.com/tasklists/${task.taskListID}">${task.taskListName}</a>
                        </td>
                        <td>
                            <a target="_blank" href="https://mmgct.teamwork.com/tasks/${task.ID}">${task.title}</a>
                        </td>
                        <td>
                            <ul if.bind="task.tags.length">
                                <li repeat.for="tag of task.tags">
                                    ${tag.name}
                                </li>
                            </ul>
                            <span if.bind="task.tags.length === 0">None</span>
                        </td>
                        <td>${task.status}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</template>
