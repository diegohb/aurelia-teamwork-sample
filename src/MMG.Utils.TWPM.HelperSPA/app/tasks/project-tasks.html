<template>
    <div class="row">
        <div class="col-sm-12">
            <h1>Tasks By Project</h1>
            <h2>${ProjectTitle}</h2>
            <table class="table table-striped table-hover table-bordered">
                <caption>There are ${ProjectTasks.length} tasks!</caption>
                <tr>
                    <th>Task List</th>
                    <th>Task Name</th>
                    <th>Tags</th>
                    <th>Status</th>
                </tr>
                <tr repeat.for="task of ProjectTasks">
                    <td>
                        <a target="_blank" href.one-way="task.TaskListLinkURL">${task.TaskListName}</a>
                    </td>
                    <td>
                        <a target="_blank" href.one-way="task.TaskLinkURL">${task.TaskName}</a>
                    </td>
                    <td>
                        <ul if.bind="task.tags.length">
                            <li repeat.for="tag of task.Tags">
                                ${tag.name}
                            </li>
                        </ul>
                        <span if.bind="task.tags.length === 0">None</span>
                    </td>
                    <td>
                        <span>${task.Status}</span>
                        <img src.one-way="task.createURL()" class="img img-responsive"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</template>
